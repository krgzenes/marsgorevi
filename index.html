<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GörevMars | Mars Görevleri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #000;
        color: white;
        scroll-behavior: smooth;
      }
      .section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 4rem 2rem;
        opacity: 0;
        transform: translateY(50px);
        animation: fadeInUp 1s ease forwards;
      }
      .orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .nav-link {
        padding: 0.5rem 1rem;
        transition: all 0.3s ease;
        font-weight: 300;
      }
      .nav-link:hover {
        color: #f87171;
        transform: scale(1.05);
      }
      .hero-image {
        position: relative;
        height: 100vh;
        background: url('https://mars.nasa.gov/system/news_items/main_images/9445_PIA25681-FigureA-web.jpg') no-repeat center center / cover;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hero-content {
        position: relative;
        z-index: 1;
        text-align: center;
        padding: 4rem 2rem;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 1rem;
        display: inline-block;
      }
      .hero-content h1 {
        font-size: 4rem;
        font-weight: 600;
        color: #ffe600;
      }
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(50px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .button-style {
        border: 1px solid white;
        padding: 0.75rem 1.5rem;
        text-transform: uppercase;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s ease;
        display: inline-block;
      }
      .button-style:hover {
        background-color: white;
        color: black;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.05);
        padding: 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-10px);
      }
    </style>
  </head>
  <body>
    <header class="sticky top-0 z-50 bg-black bg-opacity-80 text-white flex justify-between items-center px-6 py-4">
      <div class="text-2xl font-bold orbitron">GörevMars</div>
      <nav class="space-x-6">
        <a href="#hakkinda" class="nav-link">Mars Hakkında</a>
        <a href="#gorevler" class="nav-link">Görevler</a>
        <a href="#araclar" class="nav-link">Teknoloji</a>
        <a href="#ajanslar" class="nav-link">Uzay Ajansları</a>
      </nav>
    </header>

    <section class="hero-image">
      <div class="hero-content">
        <h1 class="orbitron">Mars'a Yolculuk Başladı</h1>
        <p class="mt-4 text-lg max-w-xl mx-auto">İnsanlığın kızıl gezegene olan büyük görevini keşfedin. Ajanslar, görevler ve teknolojilerle GörevMars'a hoş geldiniz.</p>
        <a href="#gorevler" class="mt-6 button-style">Görevleri İncele</a>
      </div>
    </section>

    <!-- main içerik aynı kalır -->
  </body>
</html>
