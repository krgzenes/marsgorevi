  <script>
function filterTech(type) {
  const cards = document.querySelectorAll('#araclar .card');
  cards.forEach(card => {
    const text = card.textContent.toLowerCase();
    if (type === 'all') {
      card.style.display = 'block';
    } else if (text.includes(type)) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>
<script>
function filterMissions(agency) {
  const cards = document.querySelectorAll('#gorevler .card');
  cards.forEach(card => {
    if (agency === 'all' || card.dataset.agency === agency) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}
</script>
